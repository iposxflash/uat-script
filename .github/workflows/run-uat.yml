name: DANA UAT Automation Final

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  uat-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, curl
          tools: composer:v2

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb chromium-browser chromium-chromedriver default-jre
          # Link chromedriver agar sistem bisa nemu otomatis
          sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/local/bin/chromedriver || true

      - name: Composer Install & Force Inject Credentials
        run: |
          # 1. Masuk ke folder php di dalam uat-script
          TEST_PHP_DIR=$(find . -type d -name "php" | grep "test" | head -n 1)
          cd "$TEST_PHP_DIR"
          
          # 2. Install dependencies (Ini bakal bikin folder vendor)
          composer install --no-interaction --prefer-dist
          
          # 3. Data Credential Lo (Hardcoded agar instan)
          MERCHANT_ID="216620020014045559303"
          CLIENT_ID="2026021421181946563086"
          CLIENT_SECRET="58439bb51430dd3ea566ae59ff7096d1c8753fe70fa6c4728acbc2bcea2a106e" 
          RAW_KEY=""

          # 4. FORCE INJECT (Nge-hack file config SDK biar nggak butuh .env)
          find vendor/danaid -name "Config.php" -exec sed -i "s|get('privateKeyPath')|'$RAW_KEY'|g" {} +
          find vendor/danaid -name "Config.php" -exec sed -i "s|get('merchantId')|'$MERCHANT_ID'|g" {} +
          find vendor/danaid -name "Config.php" -exec sed -i "s|get('clientId')|'$CLIENT_ID'|g" {} +
          find vendor/danaid -name "Config.php" -exec sed -i "s|get('clientSecret')|'$CLIENT_SECRET'|g" {} +

          # 5. Buat Webhook Mock lokal untuk Finish Notify
          cat <<EOF > notify.php
          <?php
          header('Content-Type: application/json');
          echo json_encode(["responseCode" => "2005600", "responseMessage" => "Successful"]);
          EOF
          php -S localhost:8080 > /dev/null 2>&1 &

      - name: Run UAT Tests
        env:
          DISPLAY: :99
        run: |
          # Jalankan Virtual Display
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
          
          # Cari file run-test.sh
          SCRIPT_PATH=$(find . -name "run-test.sh" | head -n 1)
          cd "$(dirname "$SCRIPT_PATH")"
          chmod +x run-test.sh
          
          # Jalankan skenario utama dan notifikasi
          sudo -E ./run-test.sh php payment_gateway
          sudo -E ./run-test.sh php notification
