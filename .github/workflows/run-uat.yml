name: Manual UAT Runner

on:
  workflow_dispatch:
    inputs:
      solution:
        description: 'Business Solution (contoh: payment_gateway)'
        required: true
        default: 'payment_gateway'
      case_name:
        description: 'API Case Name (opsional, contoh: create_order_test)'
        required: false

jobs:
  execute-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          extensions: zip, curl, mbstring

      - name: Setup Java (For Selenium)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install PHP Dependencies
        run: |
          if [ -d "test/php" ]; then
            cd test/php
            composer install --no-interaction --prefer-dist
          fi

      - name: Prepare Environment File
        run: |
          rm -f .env .env-example
          # TULIS ISI .ENV LO DI BAWAH INI (Ganti isinya)
          cat <<EOF > .env
          CLIENT_ID=ISI_CLIENT_ID_LO
          CLIENT_SECRET=ISI_CLIENT_SECRET_LO
          PRIVATE_KEY="ISI_PRIVATE_KEY_LO"
          DANA_PUBLIC_KEY="ISI_PUBLIC_KEY_DANA"
          ENV_TYPE=sandbox
          EOF
          
          chmod +x run-test.sh

      - name: Run DANA UAT Script
        run: |
          # Kita pakai SUDO supaya script DANA bisa install dependency tanpa error lock file
          if [ -z "${{ github.event.inputs.case_name }}" ]; then
            sudo sh run-test.sh php ${{ github.event.inputs.solution }}
          else
            sudo sh run-test.sh php ${{ github.event.inputs.solution }} ${{ github.event.inputs.case_name }}
          fi
